name: Automate Dataset Preprocessing

on:
  push:
    branches:
      - main

jobs:
  preprocess:
    if: github.actor != 'github-actions[bot]'  # Prevent self-triggering
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # We'll use PAT for push

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r preprocessing/requirements.txt

    - name: Run preprocessing script
      run: python preprocessing/automate_Rivaldo.py

    - name: Commit and push changes
      env:
        TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "Automated Preprocessor"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
        git add .
        git diff --cached --quiet || git commit -m "Automated preprocessing result"
        git push

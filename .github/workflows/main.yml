name: Automate Dataset Preprocessing

on:
  push:
    branches:
      - main

jobs:
  preprocess:
    if: "!contains(github.event.head_commit.message, '[AUTO]')"  # Prevent self-trigger loop
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # Disable default GitHub token for push

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r preprocessing/requirements.txt

    - name: Run preprocessing script
      run: python preprocessing/automate_Rivaldo.py

    - name: Commit and push changes
      env:
        TOKEN: ${{ secrets.GH_PAT }}  # Your GitHub PAT (set in repo secrets)
      run: |
        git config user.name "Automated Preprocessor"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
        git add .
        git diff --cached --quiet || git commit -m "[AUTO] Automated preprocessing result"
        git push
